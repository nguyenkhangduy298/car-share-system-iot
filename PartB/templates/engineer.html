{% extends "base.html" %}
{% block title %}engineer{% endblock %}
{% block head %}{{maintenance_map.js}}{% endblock %}

{% block content %}
<style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }
  
  .navbar1 {
    overflow: hidden;
    background-color: #333; 
  }
  
  .navbar1 a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  .subnav {
    float: left;
    overflow: hidden;
  }
  
  .subnav .subnavbtn {
    font-size: 16px;  
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }
  
  .navbar1 a:hover, .subnav1:hover .subnavbtn {
    background-color: rgb(87, 83, 83);
  }
  
  .subnav-content {
    display: none;
    position: absolute;
    left: 0;
    background-color: rgb(87, 83, 83);
    width: 100%;
    z-index: 1;
  }
  
  .subnav-content a {
    float: left;
    color: white;
    text-decoration: none;
  }
  
  .subnav-content a:hover {
    background-color: #eee;
    color: black;
  }
  
  .subnav:hover .subnav-content {
    display: block;
  }
  .login-form {
      width: 340px;
      margin: 50px auto;
        font-size: 15px;
  }
  .login-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
  }
  .login-form h2 {
      margin: 0 0 15px;
  }
  .form-control, .btn {
      min-height: 38px;
      border-radius: 2px;
  }
  .btn {        
      font-size: 15px;
      font-weight: bold;
  }
  </style>
  <body>
      <div class="navbar1">
          <a>Welcome {{engineerHome}}</a>
          <a href="/logout">Logout</a>
          </div>
    <h1>Maintenance map</h1>
    {{maintenance_map.html}}
{% endblock %}
