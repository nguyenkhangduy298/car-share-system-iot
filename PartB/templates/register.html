{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
<h1>EXECUTIVE REGISTER PAGE</h1>
<form method="POST">
    <p>Username: </p>
    <p><input type="text" name="username"/></p>
    <p>Password: </p>
    <p><input type="password" name="password"/></p>
    <p>Position: </p>
    <input type="radio" name="position" id="customer" value="customer"/>
    <label for="customer">Customer</label>
    <input type="radio" name="position" id="admin" value="admin"/>
    <label for="admin">Admin</label>
    <input type="radio" name="position" id="manager" value="manager"/>
    <label for="manager">Manager</label>
    <input type="radio" name="position" id="engineer" value="engineer"/>
    <label for="engineer">Engineer</label>
    <br>
    <h2>Additional information</h2>
    <p>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
    </p>
    <p>
        <label for="name">Address: </label>
        <input type="text" name="address" id="address">
    </p>
    <p>
        <label for="name">Phone: </label>
        <input type="text" name="phone" id="phone">
    </p>
    <p>
        <label for="name">Fax: </label>
        <input type="text" name="fax" id="fax">
    </p>
    <p>
        <label for="name">Email: </label>
        <input type="text" name="email" id="email">
    </p>
    <p>
        <label for="name">Contact: </label>
        <input type="text" name="contact" id="contact">
    </p>
    <p><input type="submit" name="submit"/></p>

</form>
{% endblock %}
