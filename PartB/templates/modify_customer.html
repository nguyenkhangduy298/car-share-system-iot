{% extends "base.html" %}

{% block title %}Add car{% endblock %}

{% block content %}
<form action="" method="POST">
    <h3>ID of the customer you would like to update information</h3>
    <p>Customer ID: <input type="number" name="id"></p>
    <br>
    <h3>Input info for the customer</h3>
    <p>Username: <input type="text" name="username"></p>
    <p>Password: <input type="password" name="password"></p>
    <p>Name: <input type="text" name="name"></p>
    <p>Address: <input type="text" name="address"></p>
    <p>Phone: <input type="text" name="phone"></p>
    <p>Fax: <input type="text" name="fax"></p>
    <p>Email: <input type="email" name="email"></p>
    <p>Contact: <input type="text" name="contact"></p>
    <p><input type="submit" name="submit"></p>
</form>
{% endblock %}
